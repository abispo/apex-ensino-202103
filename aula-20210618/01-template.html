<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Template 01</title>
    </head>
    <body>
        <div id="app">
            <!-- Esse processo é chamado de interpolação de variável -->
            <p>{{ titulo }}</p>
        </div>
        
    </body>

    <script>
        // Aqui criamos a instância da classe Vue
        new Vue({
            // A propriedade el indica qual elemento a instância do VueJS irá controlar.
            // ids de elementos HTML são identificados com hashtag na frente
            el: '#app',
            data: {
                titulo: 'Módulo VueJS'
            }
        })
    </script>

</html>
