<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Contador: <strong>{{ contador }}</strong></p>
        <!-- v-on captura um evento e executa algo -->
        <!-- Abaixo, v-on está capturando o evento click do botão e executando a função adicionar -->
        <p>
            <!-- Se, além de um argumento para a funçao, precisarmos receber também
            o evento que chamou essa função, precisamos usar a palavra reservada $event,
            que será passada como argumento -->
            <button v-on:click="adicionar(2, $event)">Adicionar</button>
            <button v-on:click="reiniciar">Reiniciar</button>
        </p>
        <p style="background-color: aquamarine;" v-on:mousemove="capturarPosicaoMouse">Posição do Mouse: x: {{ x }} | y: {{ y }}</p>
    </div>
    
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            adicionar(valor, e) {
                console.log(e)
                this.contador += valor
            },
            reiniciar() {
                this.contador = 0
            },
            capturarPosicaoMouse(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
</html>
